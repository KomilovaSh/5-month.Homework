<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registratsiya</h1>
        <form class="border p-4 w-50 mx-auto" id="form">
            <div class="mb-3">
              <label for="firstname" class="form-label">Ismi*</label>
              <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Familyasi</label>
                <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">Tug'ilgan yili</label>
                <input type="date" class="form-control" id="year" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Elektron pochta*</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Foydalanuvchi nomi*</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="password" class="form-label">Parolni kiriting*</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="repassword" class="form-label">Parolni qayta kiriting*</label>
                <input type="password" class="form-control" id="repassword">
              </div>
            <button id="button" type="submit" class="btn btn-primary">Registratsiya</button>
            <br>
            <a href="./login.html">Kirish</a>
          </form>
    </div>



<script src="../js/register.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
